<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number&&Character</title>
</head>
<body>
    <script>
        //자바스크립트에서 큰따옴표나 작은따옴표가 붙지 않은 숫자는 숫자로 인식한다
        alert(1.2);
        
        alert(+1.2 + 1.3);

        //곱하기를 할 때는 *(에스터리스크)를 사용한다
        alert(2 * 10);

        //나누기를 할 때는 /(슬래쉬)를 사용한다
        alert(10 / 5);

        //프로그래밍, 컴퓨터라고 하는 도구는 기본적으로 계산기를 목적으로 만들어진 것이고 계산과 관련된
        //기술들을 많이 가지고 있다
        alert(Math.pow(5,2));    // 9, 3의 2제곱
        alert(Math.round(16.7)); // 17, 16.7을 반올림
        alert(Math.ceil(10.2));  // 11, 10.2를 올림
        alert(Math.floor(9.7));  // 9, 9.7을 내림
        alert(Math.sqrt(9));     // 3, 9의 제곱근
        alert(Math.random());    // 0보다 크고 1보다 작은 임의의 난수 생성
        alert(parseInt((Math.random() * 100) + 1)); // 1 ~ 100 중 임의의 난수 생성


        //문자는 " 또는 ' 중의 하나로 감싸야한다, 반드시 같은 따옴표끼리 시작과 끝을 같이해야 하고
        //String 이라고 한다
        alert("Coding Everybody");
        alert('Coding Everybody');

        //숫자를 따옴표로 감싸면 문자가 된다 아래는 문자다
        alert(typeof("1")); // typeof는 값의 데이터 타입을 알려주는 기능이다

        //아래와 같이 따옴표가 없는 숫자는 number가 출력된다
        alert(typeof(1));

        //출력되는 문자열 안에 ' 나 " 를 사용하고 싶다면 감싸는 따옴표와 다른 따옴표를 사용한다
        alert("Javascript's interesting");
        alert('Javascript"s interesting');
        
        //감싸는 따옴표와 출력시키고 싶은 따옴표가 같다면 \(역슬래쉬)를 이용한다
        alert('Javascript\'s interesting');

        //여러줄을 표시하고 싶다면 아래와 같이 \n(줄바꿈)을 사용한다
        alert("안녕하세요?\n반갑습니다.");

        //문자와 문자를 더할 때는 아래와 같다
        alert("coding" + " everybody");

        //문자의 길이를 구할 때는 문자뒤에 .length를 붙인다
        alert("coding everybody".length);
    </script>
</body>
</html>
