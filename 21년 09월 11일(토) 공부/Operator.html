<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        //연산자, 연산자란 값에 대해서 어떤 작업을 컴퓨터에게 지시하기 위한 기호이다.
        //아래 코드는 우항의 값 1을 좌항의 변수 a에 대입하는 "대입 연산자" 이다. 
        var a = 1;

        //비교연산자, 프로그래밍에서 비교란 주어진 값들이 같은지, 다른지, 큰지, 작은지 구분하는 것을 의미
        //이때 비교 연산자를 사용하고 그 결과는 true 나 false로 나타낸다 데이터형은 boolean 이다

        //==, 좌항과 우항을 비교해 서로 값이 같다면 true, 다르면 false로 나타낸다
        alert(1 == 2); // false
        alert(1 == 1); // true
        alert("abc" == "abcd"); // false
        alert("abc" == "abc"); // ture

        //===, 일치 연산자로 좌항과 우항이 "정확하게" 같을 때 true, 다르면 false로 나타낸다
        //여기서 정확하게 라는 뜻은 값 뿐만 아니라 데이터 형도 같을 때를 말한다
        alert(1 === "1"); // false
        alert(1 === 1);   // true

        //null은 값이 없음을 명시적으로 표시한 것이고 undefined는 값을 정의하지 않은(값이 없는)상태이다
        alert(null == undefined);       //true
        alert(null === undefined);      //false

        //Javascript에서 1을 true로 간주하고 그 외는 다 false로 간주한다
        alert(true == 1);               //true
        alert(true === 1);              //false
        alert(true == '1');             //true
        alert(true === '1');            //false
        
        //0은 0 자체이기 때문에 일지 연산자로 비교를 했을 때 true가 나오고
        //NaN은 0/0과 같은 연산의 결과로 만들어지는 특수한 데이터형인데 숫자가 아니라는 뜻이다
        alert(0 === -0);                //true
        alert(NaN === NaN);             //false

        //!=, "!"는 부정을 의미하고 "같다"의 부정인 "같지않다"는 기호로 !=로 나타낸다
        //같지 않으면 true, 같으면 false로 나타낸다
        alert(1 != 2);          //true 
        alert(2 != 2);          //false
        alert(2 != "2");        //false
        alert("one"!="two");    //true
        alert("one"!="one");    //false

        //!==, "정확하게" 같지 않아야 true, 같으면 false로 나타낸다
        alert(1 !== 1);         //false
        alert(1 !== "1");       //true (데이터 형이 다르기 때문에 true)
        alert(1 !== 2);         //false
        
        //>, 좌항이 우항보다 크면 true, 작으면 false로 나타낸다(<는 반대의 의미)
        alert(10 > 5);          //true
        alert(10 > 20);         //false

        alert(10 < 20);         //true
        alert(10 < 5);          //false

        //>=, 좌항이 우항보다 크거나 같으면 true, 작으면 false로 나타낸다(<=는 반대의 의미)
        alert(10 >= 20);      //false
        alert(10 >= 1);       //true
        alert(10 >= 10);      //true
    </script>
</body>
</html>
