<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration</title>
</head>
<body>
    <script>
        //While
        //while문은 while문 뒤에 따라오는 괄호 안의 조건이 참(true)면 중괄호 안의 코드 구간을 반복적으로 실행한다
        var a = 1;
        while(a <= 10){ // a 가 10보다 작거나 같으면 참, 그렇지 않으면 거짓
                document.write("Hello <br />");
                a++;    // a의 값을 1씩 증가
        }
        document.write("<br />");

        //for
        //for문은 제일 먼저 "초기화"를 한다 아래의 코드에서 초기화는 (var) a = 1; 이다
        for(a = 1; a <= 10; a++){  //초기화를 한 후 조건을 적는다, 조건은 a 가 10보다 작거나 같을 때 까지 반복,
            document.write("Hello <br />");   //그리고 괄호 안에 코드를 실행시키고 나서 돌아와 b에 값을 1씩 증가 시킨다
        }
        document.write("<br />");

        //만약 Hello 뒤에 숫자를 넣고 싶다면 이렇게 하면 된다
        for(a = 1; a <= 10; a++){
            document.write("Hello " + a + "<br />");
        }
        document.write("<br />");

        //뒤에 붙는 숫자를 2의 배수하고 싶다면 이렇게 하면 된다
        for(a = 1; a <= 10; a++){
            document.write("Hello " + (a * 2) + "<br />");
        }
        document.write("<br />");

        //반복문의 제어
        //break, 어떤 특정한 조건일 때 반복문을 종료시키고 싶다면 break를 사용한다
        //아래 코드는 종료조건에 따르면 10까지 반복해야 하는데 5에서 멈춰버렸다, 
        //이유는 if (f===6) 에 의해서 f의 값이 6일 때 break문으로 인해 반복문이 종료 되었기 때문이다
        for (a = 1; a <= 10; a++){
            if(a === 6){
                break;
            }
            document.write("Javascript " + a + "<br />");
        }
        document.write("<br />");

        //continue, 실행을 즉시 중단 하면서 반복은 지속되게 해주고 싶다면 continue를 사용한다
        //아래 코드의 결과는 숫자 6이 보이지 않는다, 그 이유는 a의 값이 6이 되었을 때 실행이 중단되었기 때문에
        //continue 이후의 구문이 실행되지 않은 것이다, 하지만 반복문은 중단되지 않았기 때문에 나머지 결과가 출력되었다
        for (a = 1; a <= 10; a++){
            if(a === 6){
                continue;
            }
            document.write("Javascript " + a + "<br />");
        }
        document.write("<br />");

        //반복문의 중첩
        //반복문 안에는 다시 반복문이 나타날 수 있다, 아래 예제는 00,01,02....99 까지를 화면에 출력하는 코드이다
        //String은 숫자인 i ,j 데이터 형을 문자의 형태로 바꿔주는 명령이다 (숫자 1 + 1 = 2, 문자 "1" + "1" = "11")
        for (var i = 0; i < 10; i++){
            for (var j = 0; j < 10; j++){
                document.write(String(i) +String(j) + "<br />");    //00, 01, 02, 03 ... 99
            }
        }
    </script>
</body>
</html>
