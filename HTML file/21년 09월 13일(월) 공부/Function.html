        //익명함수, 일회성으로 함수를 호출하고 싶다면(함수를 재사용하고 싶지 않을 때) 아래와 같이 익명함수를 사용 할 수 있다
        (function (){
            var sum = 0;
            for (var i = 1; i <= 1000; i++){
                sum += i;
            }
            document.write(sum);
        })();
