<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        //객체의 생성
        //아래 코드에서 apple은 key가 되고 5000은 value 가 된다(key : value)
        var fruits = {"apple" : 5000, "banana" : 6000, "mango" : 7000};

        //아래와 같은 방법으로 객체를 만들 수 도있다
        var fruits = new Object();
        fruits["apple"] = 5000;
        fruits["banana"] = 6000;
        fruits["mango"] = 7000;

        //객체에서 필요한 값 가져오기
        //apple이라는 이름(key)으로 저장된 값(value) 가져오기
        alert(fruits["apple"]); // 5000

        //아래와 같은 방법으로도 객체에 속성에 접근할 수 있다
        alert(fruits.apple); // 5000


        //for in 반복문(객체)
        //in 뒤에 오는 배열의 key값을 in 앞의 변수 key에 담아서 반복문을 실행한다
        //변수 key의 값으로 apple, banana, mango가 순차적으로 할당되기 때문에 fruits[key]를 통해 객체의 value 값을 알아낼 수 있다
        for (key in fruits){
            document.write("key = " + key + " value = " + fruits[key] + "<br />");
        }

        //객체에 함수담기
        //fruits[list] = {"apple" : 5000, "banana" : 6000, "mango" : 7000}
        //fruits[list][apple] = 5000
        //this는 함수를 포함하는 객체, 즉 fruits를 가리킨다, this.list = fruit.list
        var fruits = {
            "list" : {"apple" : 5000, "banana" : 6000, "mango" : 7000},
            "show" : function(){
                for(key in this.list){
                    document.write(key + " : " + this.list[key] + "<br />")
                }
            }
        };
        fruits.show();
    </script>
</body>
</html>
