<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        //변수(variable)은 문자나 숫자 같은 값을 담는 그릇이다, 여기에 담긴 값은 다른 값으로 바꿀 수 있다
        //var로 시작하며 var은 변수를 선언하겠다는 것을 의미한다
        var a = 1;
        alert(a + 1);

        a = 2;
        alert(a + 2);

        var b = 3;
        alert(a + b);

        var c = "coding" , d = " everybody";
        alert(c + d);

        //변수는 왜 써야하는가? -> 변수는 코드의 재활용성을 높여준다, 아래와 같은 코드가 있다고 한다면
        //만약 계산하는 값이 100이 아닌 다른 값이라면 이 코드들을 전부 수정해줘야 한다
        alert(100 + 10); // 110
        alert( (100 + 10) / 2); // 55
        alert( ( (100 + 10) / 2) - 10); // 45
        alert( ( ( (100 + 10) / 2) - 10) * 10 ); // 450

        //하지면 아래와 같이 변수를 사용하면 일일이 수정해줘야 하는 일을 줄일 수 있고 
        //버그가 발생할 가능성도 낮출 수 있다

        a = 100; //계산할 값이 바뀐다면 a의 값만 바꿔주면 된다.
        a += 10;
        alert(a); // 110

        a /= 2;
        alert(a); // 55

        a -= 10;
        alert(a); // 45

        a *= 10;
        alert(a); // 450
    </script>
</body>
</html>
