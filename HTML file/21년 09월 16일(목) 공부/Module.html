<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../JS file/Hello.js"></script>
    <title>Module</title>
</head>
<body>
    <script>
        //모듈화는 자주 사용되는 코드를 별도의 파일로 만들어서 재활용성을 높일 수 있고, 코드 수정시 빠르게 찾아 낼 수 있고,
        //쓸데없는 메모리 낭비를 줄일 수 있다

        //먼저 모듈이 없고 아래 코드가 자주 사용되는 것이라고 가정해보면, 이 함수가 필요할 때마다 함수를 정의해서
        //사용하는 것은 유지보수도 어렵고 낭비가 된다, 이럴 때 모듈이 필요하다
        function Hello(){
            return "Hello"
        }
        document.write(Hello() + "<br />");


        
        //위애 코드와 비교했을 때 결과는 같지만 함수 hello를 외부 Hello.js라는 파일로 분리했다.
        //이렇게 되면 이 함수가 필요할 때 마다 외부 Hello.js 파일을 불러다가 사용하면 된다
        document.write(hello());


        //<script src="../../JS file/Hello.js"> 코드에 대한 분석은 브라우저에게 어디까지가 javascript이고 HTML인지 구분해서 알려줘야 하기 때문에
        //script 태그 안쪽에 위치하는 코드들은 브라우저가 javascript로 인식하는데 src속성은 브라우저가 src속성에 있는 파일을 다운로드해서 실행시킨다
        //Hello.js는 함수 hello가 정의되어 있기 때문에 html파일에 함수가 정의되어 있지 않음에도 실행시킬 수 있는 것이다

    </script>
</body>
</html>
